spring:
    application:
        name: eureka-server
    
eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://eureka-server:8761/eureka
    instance:
        hostname: eureka-server
        prefer-ip-address: false

server:
    port: ${EUREKA_SERVER_PORT}