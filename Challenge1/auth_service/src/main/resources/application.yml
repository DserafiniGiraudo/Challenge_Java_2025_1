server:
  port: ${AUTH_SERVER_PORT:8005}

spring:
  application:
    name: auth_service

  datasource:
    url: ${URL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client: 
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 3600
      refresh-token:
        expiration: 604800