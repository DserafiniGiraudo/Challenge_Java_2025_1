<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio Administrador</title>
</head>
<body>
<h1>Bienvenido, Administrador ✅</h1>

<!-- Enlace que dispara el formulario de logout -->
<a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Cerrar Sesión</a>

<!-- Formulario oculto para enviar un POST a /logout -->
<form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
</body>
</html>
